<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Colocando vídeos em meu site</h1>

    <h2>Hospedados localmente</h2>
    <!--<video src="video.mp4" width="500" controls preload="metadata"></video>-->
    <video controls preload="metadata" width="500" poster="../../portal-sao/_imagens/shinon-700px.jpeg" loop>
        <!-- poster é a capa do vídeo -->
        <source src="video.m4v" type="video/m4v">
        <source src="video.mp4" type="video/mp4">
        <p>Seu navegador é uma merda</p>
    </video>

    <h2>Vídeo externos</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/AW_5C_Wk2J0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
