<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento horizontal</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        #quadrado {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: auto
        }

        img {
            display: block;
            margin-left: auto;
        }

        #container {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- use div quando o elemento precisa ser inline, caso contrÃ¡rio use margin -->
    <div id="quadrado"></div>
    
    <img src="../../../../../wallpapers/python-logo.png" alt="Python logo" width="200px">

    <div id="container">
        <img src="../../../../../wallpapers/python-logo.png" alt="Python logo" width="200px">
    </div>
</body>
</html>
