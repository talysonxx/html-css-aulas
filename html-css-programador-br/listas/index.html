<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
            /*list-style-image: url(../../../../../wallpapers/python-logo.png);*/
            list-style-position: inside; /* dentro da lista ou outside*/
            margin: 0;
            padding: 0;
        }

        ol {
            list-style-type: upper-roman;
            list-style-position: inside;
        }

        li {
            border: 1px solid black;
        }
    </style>
    <title>Listas</title>
</head>
<body>
    <h1>Customizando listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
</body>
</html>
